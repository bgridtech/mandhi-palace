<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandi Palace - Table Reservation</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>tailwind.config={theme:{extend:{colors:{primary:'#D4AF37',secondary:'#FF8C00'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <style>
    :where([class^="ri-"])::before { content: "\f3c2"; }
    body {
      font-family: 'Poppins', sans-serif;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    .input-field:focus {
      border-color: #D4AF37;
      outline: none;
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }
    .custom-select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%23D4AF37' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3E%3C/svg%3E");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 sm:p-8">
    <div class="text-center mb-8">
      <h1 class="font-['Pacifico'] text-3xl text-primary mb-2">Mandi Palace</h1>
      <div class="w-12 h-12 mx-auto flex items-center justify-center text-primary mb-2">
        <i class="ri-calendar-event-fill ri-2x"></i>
      </div>
      <h2 class="text-xl font-semibold text-gray-800">Table Reservation</h2>
    </div>
    
    <form id="bookingForm" class="space-y-6">
      <div>
        <label for="fullName" class="block text-sm font-medium text-primary mb-1">Full Name</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-primary">
            <i class="ri-user-line"></i>
          </div>
          <input type="text" id="fullName" class="input-field w-full pl-10 py-3 border border-primary rounded bg-white text-gray-900 text-sm focus:outline-none" placeholder="Enter your full name" required>
        </div>
      </div>
      
      <div>
        <label for="date" class="block text-sm font-medium text-primary mb-1">Date</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-primary">
            <i class="ri-calendar-line"></i>
          </div>
          <input type="date" id="date" class="input-field w-full pl-10 py-3 border border-primary rounded bg-white text-gray-900 text-sm focus:outline-none" min="2025-05-06" required>
        </div>
      </div>
      
      <div>
        <label for="time" class="block text-sm font-medium text-primary mb-1">Time</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-primary">
            <i class="ri-time-line"></i>
          </div>
          <select id="time" class="input-field custom-select w-full pl-10 py-3 pr-10 border border-primary rounded bg-white text-gray-900 text-sm focus:outline-none" required>
            <option value="" disabled selected>Select a time</option>
            <option value="12:00">12:00 PM</option>
            <option value="12:30">12:30 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="13:30">1:30 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="18:30">6:30 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="19:30">7:30 PM</option>
            <option value="20:00">8:00 PM</option>
            <option value="20:30">8:30 PM</option>
            <option value="21:00">9:00 PM</option>
          </select>
        </div>
      </div>
      
      <div>
        <label for="guests" class="block text-sm font-medium text-primary mb-1">Number of Guests</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-primary">
            <i class="ri-group-line"></i>
          </div>
          <div class="flex">
            <button type="button" id="decreaseGuests" class="!rounded-button flex items-center justify-center px-3 py-3 border border-primary bg-white text-primary hover:bg-primary hover:text-white transition-colors whitespace-nowrap">
              <i class="ri-subtract-line"></i>
            </button>
            <input type="number" id="guests" min="1" max="20" value="2" class="input-field text-center w-full border-y border-primary bg-white text-gray-900 text-sm focus:outline-none border-x-0" readonly>
            <button type="button" id="increaseGuests" class="!rounded-button flex items-center justify-center px-3 py-3 border border-primary bg-white text-primary hover:bg-primary hover:text-white transition-colors whitespace-nowrap">
              <i class="ri-add-line"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div>
        <label for="specialRequests" class="block text-sm font-medium text-primary mb-1">Special Requests (Optional)</label>
        <div class="relative">
          <div class="absolute top-3 left-3 text-primary">
            <i class="ri-message-3-line"></i>
          </div>
          <textarea id="specialRequests" rows="3" class="input-field w-full pl-10 py-3 border border-primary rounded bg-white text-gray-900 text-sm focus:outline-none" placeholder="Any special requests or dietary requirements?"></textarea>
        </div>
      </div>
      
      <button type="submit" class="!rounded-button w-full bg-secondary hover:bg-opacity-90 text-white font-medium py-3 px-4 transition-colors whitespace-nowrap">
        Confirm Booking
      </button>
    </form>
    
    <div id="confirmationMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded text-green-700 text-center">
      <div class="w-12 h-12 mx-auto flex items-center justify-center text-green-500 mb-2">
        <i class="ri-check-line ri-2x"></i>
      </div>
      <p class="font-medium">Booking Confirmed!</p>
      <p class="text-sm mt-1">A confirmation has been sent to your email.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set minimum date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').min = today;
      
      // Guest counter functionality
      const guestsInput = document.getElementById('guests');
      const decreaseBtn = document.getElementById('decreaseGuests');
      const increaseBtn = document.getElementById('increaseGuests');
      
      decreaseBtn.addEventListener('click', function() {
        const currentValue = parseInt(guestsInput.value);
        if (currentValue > 1) {
          guestsInput.value = currentValue - 1;
        }
      });
      
      increaseBtn.addEventListener('click', function() {
        const currentValue = parseInt(guestsInput.value);
        if (currentValue < 20) {
          guestsInput.value = currentValue + 1;
        }
      });
      
      // Form submission
      const bookingForm = document.getElementById('bookingForm');
      const confirmationMessage = document.getElementById('confirmationMessage');
      
      bookingForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simple validation
        const fullName = document.getElementById('fullName').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        
        if (fullName && date && time) {
          // Hide form and show confirmation
          bookingForm.classList.add('hidden');
          confirmationMessage.classList.remove('hidden');
        }
      });
    });
  </script>
</body>
</html>
